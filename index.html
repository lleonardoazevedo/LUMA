<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Luma | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>T O D O</h1>
            <div class="icons-mode">
                <img src="./images/icon-sun.svg" alt="simbolo sol">
            </div>
        </div>

        <!-- checklist -->
        <div class="content">
            <div class="item create">
                <input type="checkbox">
                <input class="input-tarefa" id="task" type="text" placeholder="Criar uma nova tarefa..." />
                <button id="enter"></button>
            </div>

            <div class="todo-list">
                <ul id="list">
                    <li class="item">
                        <input type="checkbox">
                        <p id="title"></p>
                        <a href="">X</a>
                    </li>
                </ul>



                <div class="actions">
                    <p>5 itens restantes</p>

                    <div class="filters">
                        <a href="">Todos</a>
                        <a id="space" href="">Ativos</a>
                        <a href="">Concluidos</a>
                    </div>
                    <div class="filters2">
                        <a href="">Limpar lista</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="attribution ft">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Leonardo Azevedo</a>.
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
